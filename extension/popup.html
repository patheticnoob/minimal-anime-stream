<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .controls {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.6;
    }
    .control-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .control-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .button {
      font-weight: 600;
    }
    .action {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Controller Support</h1>
  
  <div class="status">
    <div id="status">Connect a controller to get started</div>
  </div>

  <div class="controls">
    <h3 style="margin-top: 0; font-size: 14px;">Button Mapping</h3>
    <div class="control-item">
      <span class="button">A</span>
      <span class="action">Play/Pause</span>
    </div>
    <div class="control-item">
      <span class="button">B</span>
      <span class="action">Back/Close</span>
    </div>
    <div class="control-item">
      <span class="button">X</span>
      <span class="action">Skip Intro</span>
    </div>
    <div class="control-item">
      <span class="button">Y</span>
      <span class="action">Fullscreen</span>
    </div>
    <div class="control-item">
      <span class="button">LB/RB</span>
      <span class="action">Prev/Next Episode</span>
    </div>
    <div class="control-item">
      <span class="button">LT/RT</span>
      <span class="action">Volume</span>
    </div>
    <div class="control-item">
      <span class="button">D-Pad</span>
      <span class="action">Navigate/Seek</span>
    </div>
    <div class="control-item">
      <span class="button">Left Stick</span>
      <span class="action">Scroll</span>
    </div>
    <div class="control-item">
      <span class="button">Right Stick</span>
      <span class="action">Seek Video</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
